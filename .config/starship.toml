# the sequence items in the prompt depends on sequence [element] in this file
# set $ in format - create new line

# Replace the "â¯" symbol in the prompt with "â¯â¯"
add_newline = true
#format = "$all$git_branch$git_status$character"
format = """ $env_var $all $character"""  # Add custom formatting before other stuff


# Shows an icon depending on what distro it is running on
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold grey) '
variable = "STARSHIP_DISTRO"
disabled = false

[username]
style_user = 'purple bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = true
format =  "on [$hostname](bold blue) â¯ "

[character]
success_symbol = "[â¯](bold green) "
error_symbol = "[âœ—](bold red) "

[custom.tztime]
#command = 'date +"%a %b %d %Y %l:%M%p (%Z%z)"'
command = 'date +"%l:%M%p"'
when = "true"
format = '[\[$symbol($output)\]](black)'

[cmd_duration]
min_time = 500
format = '[ took $duration](black)'

# Directory setttings
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 2
truncate_to_repo = false
truncation_symbol = "â€¦/"
home_symbol = "ó°š¡ ~"
read_only_style = "197"
read_only = " ï€£ "


# Workaround for slow prompt with git status
[git_branch]
style = "bold yellow"
#symbol = "ï¡ "
format = "via [$symbol$branch]($style) "
# truncation_length = 4
truncation_symbol = "â€¦/"

[git_status]
style = "bold bright-grey"
